<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Systeme Project </title>
</head>
<body>
    <div class="container">
        <div class="head">
            <h2>cruds</h2>
            <p>prudect managment systeme</p>
        </div>


        <div class="input">
            <input type="text" id="titel" placeholder="titel">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="create">Create</button>
        </div>



        <div class="output">
            <div class="search">
                <input type="search" onkeyup="searchData(this.value)" placeholder="search" id="search">
                <div class="searchbtn">
                        <button onclick="getSearchMood(this.id)" id="serchTitel">Search By Titel</button>
                        <button onclick="getSearchMood(this.id)" id="serchCategory">Search By Category</button>
                </div>
            </div>
        </div>

        <div id="deletAll">

        </div>
        
        <table>
            <tr>
                <th>id</th>
                <th>Titel</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>
            <tbody id="tbody">
               
            </tbody>
        </table>
    </div>
<script src="main.js"></script>
</body>
</html>
